<!-- Body of the Page -->
<div class = "container-fluid jumbotron text-center" style="font-size:4vw;"> 
    Images
</div>

<div class="row container-fluid">
    <div *ngFor="let item of items" class="col-xl-3 col-sm-6 py-2">
        <div *ngIf="item" class="card h-100">
            <img class="card-img-top" src="{{API_URL}}/media/{{item.cover_image}}">
            <div class="card-body">
                <div class="card-title">
                    <a [routerLink]="['/items', item.item]" class="btn btn-outline-info my-2 my-sm-0" style="color:black; font-size:2vw; font-weight:400;">{{item.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
