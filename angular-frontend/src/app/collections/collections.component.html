<!-- Body of the Page -->
<div class = "container-fluid jumbotron text-center" style="font-size:4vw;"> 
    Collections
</div>
<div class="row container-fluid">
    <div *ngFor="let collection of collections" class="col-xl-3 col-sm-6 py-2">
        <div class="card h-100">
            <img class="card-img-top" src="{{API_URL}}/media/{{collection.cover_image}}">
            <div class="card-body">
                <a class="card-title" [routerLink]="['/collections', collection.id]" style="color:black; font-size:24px">{{collection.title}}</a>
                <!-- <p class="card-text">{{collection.description}}</p> -->
            </div>
          <!-- <div class="card-footer">
                <a [routerLink]="['/collections', collection.id]"
                    class="btn btn-outline-primary my-2 my-sm-0">Checkout Collection</a>
            </div> -->
        </div>
    </div>
</div>
