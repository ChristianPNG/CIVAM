<div class="jumbotron container-fluid text-center text-md-center">
    <h1 class="title">Collections</h1>
</div>

<div class="container" section="collections-page">
    <div class="justify-content-center">
        <div *ngFor="let collection of collections; let indexOfelement=index">
            <div *ngIf="collection" class="collection-grid">
                <p class="collection-grid-left">{{collection.description}}</p>
                <app-card class="collection-grid-right" [cover_image]="collection.cover_image" [title]="collection.title" [id]="collection.id" [number]="indexOfelement" [route]=route>
                </app-card>
            </div>
            <br>
        </div>
    </div>
</div>
