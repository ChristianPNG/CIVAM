<!-- Body of the Page -->
<div class = "container-fluid jumbotron text-center" style="font-size:4vw;"> 
    Collections
</div>
<div class="row container-fluid">
    <div *ngFor="let collection of collections" class="col-xl-3 col-sm-6 py-2">
        <div class="card h-100">
            <img *ngIf="collection.cover_image" class="card-img-top" src="{{API_URL}}/media/{{collection.cover_image}}">
            <div class="card-body">
                <div class="card-title">
                    <a [routerLink]="['/collections', collection.id]" class="btn btn-outline-info my-2 my-sm-0" style="color:black; font-size:2vw; font-weight:400;">{{collection.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
