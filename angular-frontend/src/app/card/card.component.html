<div class="card h-100">
    <img *ngIf="cover_image" class="card-img-top" src="cover_image">
    <div class="card-body">
        <div class="card-title">
            <a [routerLink]="['/collections', id]"
                class="btn btn-outline-warning my-2 my-sm-0">{{title}}</a>
        </div>
    </div>
</div>
