<!-- Signifacant porions of this navbar setup are based on the navbar examples from 
     https://bootswatch.com/litera/
-->

<nav ngbNav #nav="ngbNav" [activeId]="0" 
    class="navbar navbar-light bg-primary navbar-expand-lg">

    <!-- Hamburger menu -->
    <!-- TODO: get hamburger menu to actually work
    <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse"
        data-target="#navbarDiv"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    -->

    <!-- Regular navbar -->
    <!-- <div class="collapse navbar-collapse" id="navbarDiv"> -->
        <ul class="navbar-nav mr-auto">
            <li [ngbNavItem]="1" class="nav-item">
                <a ngbNavLink 
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='home'>
                    <strong>Home</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="2" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text" 
                    routerLink='about'>
                    <strong>About</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="3" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='collections'>
                    <strong>Collections</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="4" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='districts'>
                    <strong>History & Culture</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="5" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='map'>
                    <strong>Crow Collections Around the World</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li ngbDropdown class="nav-item">
                <a href (click)="false"
                    class="nav-link nav-item navbar-text"
                    ngbDropdownToggle><strong>Browse</strong></a>

                <div ngbDropdownMenu>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='oral-histories' 
                        style="font-size:1.3vw;">Oral Histories</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='picture-collections' style="font-size:1.3vw;">Picture Collections</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='artifacts' style="font-size:1.3vw;">Artifacts</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem style="font-size:1.3vw;">Contribute</button>
                </div>
            </li>
        </ul>
    <!-- </div> -->
    <a class="navbar-brand"><strong>CIVAM</strong></a>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
