<!-- Signifacant porions of this navbar setup are based on the navbar examples from 
     https://bootswatch.com/litera/
-->

<nav ngbNav #nav="ngbNav" [activeId]="0" 
    class="navbar navbar-dark bg-primary navbar-expand-lg">
    <a class="navbar-brand">CIVAM</a>

    <!-- Hamburger menu -->
    <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse"
        data-target="navbar"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Regular navbar -->
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li [ngbNavItem]="1" class="nav-item active">
                <a ngbNavLink 
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='home'>
                    <b>Home</b>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="2" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text" 
                    routerLink='about'>
                    <b>About</b>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="3" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='collections'>
                    <b>Collections</b>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="4" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='districts'>
                    <b>History & Culture</b>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li ngbDropdown class="nav-item">
                <a href (click)="false" class="nav-link navbar-text" ngbDropdownToggle><b>Browse</b></a>
                <div ngbDropdownMenu>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='oral-histories'
                        class="navbar-text">Oral Histories</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='picture-collections'
                        class="navbar-text">Picture Collections</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='artifacts'
                        class="navbar-text">Artifacts</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem class="navbar-text">Contribute</button>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
