<!-- Do NOT modify the classes in the <nav> tag below (navbar-light, and bg-light are essential for the collapsable menu button) -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

    <!-- Collapsable Menu Button (3 horizontal lines) -->
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- this following div contains all components that collapse when the collapsable menu button is clicked
            NOTE: the below two classes in the comment are essential to have the collapsable menu collapse when
            a user clicks on a link:
                        1.) data-toggle="collapse"
                        2.) data-target=".navbar-collapse.show"
     -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

            <!-- Navbar links (like this one) are set up using a list item.Fill in the routerLink for the page generated in `app-routing.module.ts`  -->
            <li class="nav-item">
                <a [routerLinkActive]='activeClass' class="nav-link" routerLink='home' data-toggle="collapse"
                    data-target=".navbar-collapse.show">Home</a>
            </li>
            <li class="nav-item">
                <a [routerLinkActive]='activeClass' class="nav-link" routerLink='about' data-toggle="collapse"
                    data-target=".navbar-collapse.show">About</a>
            </li>

            <li class="nav-item">

                <a [routerLinkActive]='activeClass' class="nav-link" routerLink='collections' data-toggle="collapse"
                    data-target=".navbar-collapse.show">Collections</a>

            </li>
            <li class="nav-item">
                <a [routerLinkActive]='activeClass' class="nav-link" routerLink='map' data-toggle="collapse"
                    data-target=".navbar-collapse.show">Crow Collections Around The World</a>
            </li>
            <li>
                <!-- Dropdown Links in the Navbar -->
                <div class="dropdown show">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Browse</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a [routerLinkActive]='activeClass' routerLink='oral-histories' class="dropdown-item" href="#"
                            data-toggle="collapse" data-target=".navbar-collapse.show">Oral Histories</a>
                        <a [routerLinkActive]='activeClass' routerLink='images' class="dropdown-item" href="#"
                            data-toggle="collapse" data-target=".navbar-collapse.show">Images</a>
                        <a [routerLinkActive]='activeClass' routerLink='material-culture' class="dropdown-item" href="#"
                            data-toggle="collapse" data-target=".navbar-collapse.show">Material Culture</a>
                        <a [routerLinkActive]='activeClass' routerLink='people' class="dropdown-item" href="#"
                            data-toggle="collapse" data-target=".navbar-collapse.show">People</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="searchField">
            <form class="form-inline my-2 my-sm-0" (ngSubmit)="onSubmit()">
                <mat-form-field mat-autocomplete-snap appearance="none">
                    <input type="search" placeholder="Search" aria-label="Search" matInput id="searchBox" name="query"
                        class="form-control mr-sm-2" [formControl]="myControl" [matAutocomplete]="auto">
                </mat-form-field>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
                <button class="btn btn-warning my-2 my-sm-2" id="search-button" type="submit">Search</button>
            </form>
        </div>
    </div>


    <!-- Navbar Brand Image (shown on the right) -->
    <span class="navbar-brand"><a href="https://www.thecenterpole.org/"><img src="../../assets/images/favicon-32x32.png"></a></span>
</nav>
