<ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-tabs justify-content-center">
    <li [ngbNavItem]="1">
      <a ngbNavLink [routerLinkActive]='activeClass' routerLink='home'><b>Home</b></a>
      <ng-template ngbNavContent></ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink [routerLinkActive]='activeClass' routerLink='about'><b>About</b></a>
      <ng-template ngbNavContent></ng-template>
    </li>
    <li ngbDropdown class="nav-item">
      <a href (click)="false" class="nav-link" ngbDropdownToggle><b>Catalogue</b></a>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Oral Histories</button>
        <button ngbDropdownItem>Picture Collections</button>
        <button ngbDropdownItem>Artifacts</button>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem>Contribute</button>
      </div>
    </li>

      <a ngbNavLink>Disabled</a>
      <ng-template ngbNavContent>
        <p>The Crow Tribe is great</p>
      </ng-template>
    </li> -->
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
