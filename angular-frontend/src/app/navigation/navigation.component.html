<!-- Signifacant porions of this navbar setup are based on the navbar examples from 
     https://bootswatch.com/litera/
-->

<!-- Switch back from navbar-light to navbar-dark if we change
     the primary color to be a darker hue again. 
     Additionally, in angular_frontend/src/themes/yeti/_bootswatch.scss
     under bg-primary, change the drop-down item color to use the dark hover color
-->
<nav ngbNav #nav="ngbNav" [activeId]="0" 
    class="navbar navbar-light bg-primary navbar-expand-lg">

    <!-- Hamburger menu -->
    <!-- TODO: get hamburger menu to actually work
    <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse"
        data-target="#navbarDiv"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    -->

    <!-- Regular navbar -->
    <!-- <div class="collapse navbar-collapse" id="navbarDiv"> -->
        <ul class="navbar-nav mr-auto">
            <li [ngbNavItem]="1" class="nav-item">
                <a ngbNavLink 
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='home'>
                    <strong>Home</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="2" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text" 
                    routerLink='about'>
                    <strong>About</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li [ngbNavItem]="3" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='collections'>
                    <strong>Collections</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <!-- TODO: Get information from Dr. Ott on District Information -->
            <!-- <li [ngbNavItem]="4" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='districts'>
                    <strong>History & Culture</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li> -->
            <li [ngbNavItem]="5" class="nav-item">
                <a ngbNavLink
                    [routerLinkActive]='activeClass'
                    class="navbar-text"
                    routerLink='map'>
                    <strong>Crow Collections Around the World</strong>
                </a>
                <ng-template ngbNavContent></ng-template>
            </li>
            <li ngbDropdown class="nav-item dropdown">
                <a href (click)="false"
                    class="nav-link nav-item navbar-text dropdown-toggle"
                    ngbDropdownToggle><strong>Browse</strong></a>

                <div ngbDropdownMenu class="dropdown-menu">
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='oral-histories'
                        class="dropdown-item">Oral Histories</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='picture-collections'
                        class="dropdown-item">Picture Collections</button>
                    <button ngbDropdownItem
                        [routerLinkActive]='activeClass'
                        routerLink='artifacts'
                        class="dropdown-item">Artifacts</button>
                    <!-- <div class="dropdown-divider"></div>
                    <button ngbDropdownItem>Contribute</button> -->
                </div>
            </li>
        </ul>
    <!-- </div> -->
    <a class="navbar-brand"><strong>CIVAM</strong></a>
</nav>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
