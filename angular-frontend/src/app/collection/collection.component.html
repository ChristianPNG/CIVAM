
<!-- Body of the Page -->
<div class="container-fluid jumbotron text-center display-4 ">
        {{collection.title}}
        <p style="font-size:28px">{{collection.description}}</p>
</div>
            
<div class="row mb-3">
    <div *ngFor="let item of collection.item_list" class="col-xl-3 col-sm-6 py-2">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">{{item.name}}</h4>
                <img class="card-img" src={{item.image}}>
                <p class="card-text" style="font-size:14px">{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
