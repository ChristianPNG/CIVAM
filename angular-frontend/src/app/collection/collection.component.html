
<!-- Body of the Page -->
<div class="container-fluid jumbotron text-center display-4 ">
    <div class=row>
        <div class="col-lg-5">
            <h1>{{collection.title}}</h1>
            <p style="font-size:14px">{{collection.description}}</p>

            <div class="card-columns container">
                <div *ngFor="let item of collection.item_list" class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{item.name}}</h4>
                        <img class="card-img" src={{API_URL}}/media/{{item.image}}>
                        <p class="card-text" style="font-size:14px">{{item.description}}</p>
                        <a [routerLink]="['/items', item.id]" class="btn btn-outline-success my-2 my-sm-0">Checkout Item</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
