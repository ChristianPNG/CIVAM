
<!-- Body of the Page -->
<div *ngIf="collection">
    <div class="container-fluid jumbotron text-center display-4 ">{{collection.title}}</div>
    <p style="font-size:14px">{{collection.description}}</p>
    <div class=row>
        <div class="col-lg-5">
            <div *ngIf="items" class="card-columns container">
                <p>ITEMS ARRAY EXISTS</p>
                <div *ngFor="let item of items" class="card">
                    <div *ngIf="item" class="card-body">
                        <p>INDIVIDUAL ITEM EXISTS</p>
                        <h4 class="card-title">{{item.name}}</h4>
                        <!-- <img class="card-img" src="{{API_URL}}/media/{{item['images']}}"> -->
                        <p class="card-text" style="font-size:14px">{{item.description}}</p>
                        <!-- <a [routerLink]="['/items', item.id]" class="btn btn-outline-success my-2 my-sm-0">Checkout Item</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
