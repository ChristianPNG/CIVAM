<!-- Jumbotron and Heading of the Page -->
<div class="jumbotron container-fluid text-center text-md-center">
    <h1 class="title">Crow Indian Virtual Archive and Museum</h1>
    <h3 class="subtitle">Apsáalooke ammaaiiláxiio</h3>
    <blockquote class="blockquote text-center bg-translucent border-primary container container-lg">
        <p class="mb-0">They want to be known.</p>
        <footer class="blockquote-footer">
            <p class="mb-0">Peggy White Wellknown Buffalo</p>
        </footer>
    </blockquote>
</div>

<!-- Home Page Main Content Below Here -->
<div class="container" section="home-page">
    <div class="row justify-content-center container-fluid">
        <ngb-carousel [showNavigationArrows]="showNavigationArrows"
            [showNavigationIndicators]="showNavigationIndicators" class="carousel" (mouseover)="mouseOver()"
            (mouseout)="mouseOut()">
            <ng-template ngbSlide *ngFor="let collection of collections; let i=index" class="col-md-4">
                <div *ngIf="collection">
                    <div *ngIf="i < 4" class="card h-100">
                        <img *ngIf="collection.cover_image" class="card-img-top"
                            src="{{API_URL}}/media/{{collection.cover_image}}">
                        <div class="card-body">
                            <a [routerLink]="['/collections', collection.id]"
                                class="btn btn-outline-info my-2 my-sm-0">{{collection.title}}
                            </a>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
