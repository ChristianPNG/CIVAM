<!-- Body of the Page -->
<div class="container-fluid jumbotron text-center display-4 ">
    Crow Indian Virtual Archive and Museum
</div>

<div class="container container-sm bg-primary text-light text-center">
    <h2>Featured</h2>
</div>

<div class="row mb-3 container">
    <div *ngFor="let component of collections" class="col-xl-3 col-sm-6 py-2">
        <div class="card h-100">
            <img class="card-img-top" src="{{API_URL}}/media/{{collection.cover_image}}">
            <div class="card-body">
                <h4 class="card-title">{{component.title}}</h4>
                <p class="card-text">{{component.description}}</p>
                <a [routerLink]="['/collections', collection.id]" class="btn btn-outline-success my-2 my-sm-0">Checkout Collection</a>
            </div>
        </div>
    </div>
</div>
