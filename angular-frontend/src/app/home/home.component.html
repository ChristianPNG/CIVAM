<!-- Body of the Page -->
<div class = "container-fluid jumbotron text-center">

        Crow Indian Virtual Archive and Museum
    </div>
    <div style="font-size:3vw;"> 
        Apsáalooke ammaaiiláxiio
    </div>
    <br>
    <br>
    <blockquote class="blockquote text-center bg-translucent border-primary container container-lg"
        style="font-size:2vw; width:35%;">
        <p class="mb-0">They want to be known.</p>
        <footer class="blockquote-footer">Peggy White Wellknown Buffalo</footer>
    </blockquote>

<!-- TODO: get rid of gutter right before row wrapping -->
<div class="row justify-content-center container-fluid">
    <div *ngFor="let collection of collections; let i=index" class="col-xl-3 col-sm-6 col-py-2">
        <div *ngIf="collection">
            <div *ngIf="i < 4" class="card h-100">
                <img *ngIf="collection.cover_image" class="card-img-top" src="{{API_URL}}/media/{{collection.cover_image}}">
                <div class="card-body">
                    <div class="card-title">
                        <a [routerLink]="['/collections', collection.id]" class="btn btn-outline-info my-2 my-sm-0" style="color:black; font-size:2vw; font-weight:400;">{{collection.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
