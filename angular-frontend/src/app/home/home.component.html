<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=deivce-width, initial-scale=1, shrink-to-fit=no">
        <title>Crow Indian Virtual Archive and Museum</title>
    </head>
    <body>
        <!-- JS Files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
        </script>

        <!-- Body of the Page -->
        <div style="background:transparent !important"
            class="container-fluid jumbotron my-3 text-center display-4 ">
            Crow Indian Virtual Archive and Museum
        </div>
        
        <div class="container-fluid card-columns">
            <div *ngFor="let component of featuredCollections" class="card">
                <img class="card-img-top" src={{component.image}}>
                <div class="card-body">
                    <h4 class="card-title">{{component.name}}</h4>
                    <p class="card-text">{{component.description}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
